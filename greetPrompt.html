<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/style.css" />
    <title>Cop</title>
  </head>
  <body>
    <div class="container">

      <h2>Copy lời chào</h2>

      <label for="user">Tên User :</label>
      <input type="text" id="user" name="user" />

      <label for="seat">Seat Code:</label>
      <input type="text" id="seat" name="seat" />

      <label>Giới tính User:</label>
      <div class="radio-group">
        <div class="radio-option">
          <input type="radio" id="male" name="gender" value="Anh" />
          <label for="male">Nam</label>
        </div>
        <div class="radio-option">
          <input type="radio" id="female" name="gender" value="Chị" />
          <label for="female">Nữ</label>
        </div>
      </div>


      <button onclick="generateMessage()">Generate lời chào</button>
      <button  class="copy-button"onclick="copyToClipboard()">Copy lời chào</button>
     <button class="delete-button" type="button" onclick="resetForm()">Xóa hết</button>
      <h3>Lời chào:</h3>
      <textarea id="output" rows="6" cols="80" readonly></textarea>

      <div id="autoAlert"></div>
      <div class="back-button">
            <button onclick="window.location.href='/home.html'"">Quay lại</button>
        </div>
    </div>

    <script src="greet.js"></script>
  </body>
</html>
