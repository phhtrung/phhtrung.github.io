<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>com</title>
  </head>
  <body>
    <div class="container">
      <h2>Thường dùng</h2>
      <div id="autoAlert"></div>
      <div>
        <button onclick="window.open('https://www.youtube.com', '_blank')">
        <i class="fa-brands fa-youtube"></i> YouTube
      </button>
      <button onclick="window.open('https://www.reddit.com', '_blank')">
        <i class="fa-brands fa-reddit"></i> Reddit
      </button>
      <button onclick="window.open('https://stackoverflow.com', '_blank')">
        <i class="fa-brands fa-stack-overflow"></i> Stack Overflow
      </button>
      <button onclick="window.open('https://chat.openai.com', '_blank')">
        <i class="fa-solid fa-robot"></i> ChatGPT
      </button>
      <button onclick="window.open('https://mail.google.com', '_blank')">
        <i class="fa-regular fa-envelope"></i> Gmail
      </button>
      <button onclick="window.open('https://teams.microsoft.com', '_blank')">
        <i class="fa-brands fa-microsoft"></i> Teams
      <button onclick="window.location.href='steam.html'">
          <i class="fa-brands fa-steam"></i> Steam
        </button>
    </div>
<div class="back-button-common">
             <button onclick="window.location.href='/index.html'">Quay lại</button>
        </div>
    <script src="common.js"></script>
  </body>
</html>
